<form autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group stacked">
        <label>{{localize "SFRPG.NotesSummary"}}</label>
        <input id="summary" type="text" name="summary" value="{{summary}}" data-dtype="String"/>
    </div>
    <div class="form-group stacked">
        <label>{{localize "SFRPG.Notes"}}</label>
        <textarea id="notes" type="text" name="notes" rows="6" cols="100">{{notes}}</textarea>
    </div>
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i>Update Actor</button>
</form>
